<div class="container" style="padding: 12px;">
    <div>
        <h3>
            Upload Produk Baru
            <button [routerLink]="['/admin/create']" class="btn btn-success float-right">
                Upload
                <i class="fas fa-plus-square"></i>
            </button>
        </h3>
    </div>  
</div>
<div *ngFor="let product of productService.listProduct" class="card">
    <div class="row">
        <div class="col-md-3">
            <a [routerLink]="['/admin/products/'+product.productId]"><img src="{{product.productImg}}" alt=""></a>
        </div>
        <div class="col-md-6">
            <h6 class="mb-0">{{product.productTitle}}</h6>
            <p>{{product.productDesc}}</p>
            <p>{{product.productRating}}</p>
            <p>{{product.productQuantity}}</p>
            <p class="mb-0">{{product.productPrice | currency:"Rp ":'symbol':'1.0' }}</p>
        </div>
        <div class="col-md-3">
            <div class="btn btn-info" [routerLink]="['/admin/products/'+product.productId]">
                Edit<i class="fas fa-edit"></i>
            </div>
            <div class="btn btn-danger" (click)="deleteProduct(product)">
                Delete<i class="fas fa-trash-alt"></i>
            </div>
        </div>
    </div>
</div>
