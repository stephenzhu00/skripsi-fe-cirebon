<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" formControlName="name" class="form-control" id="name" placeholder="Enter name">
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
</div>
