<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
                <!-- ALERTS -->
                <div *ngIf="formSubmitted && f.name.errors" class="invalid-feedback d-block" >
                  <div *ngIf="f.username.errors.required">*username is required</div>
                </div>
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
              <div *ngIf="formSubmitted && f.email.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.email.errors.required">*Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password">
              <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.password.errors.required">*Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter address">
              <div *ngIf="formSubmitted && f.address.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.address.errors.required">*address is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
</div>
