<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter your username">
              <!-- ALERTS -->
              <div *ngIf="formSubmitted && f.username.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.username.errors.required">*username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your Password">
              <!-- ALERTS -->
              <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.password.errors.required">*Password is required</div>
              </div>
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/auth/register']" routerLinkActive="active" style="text-decoration:underline;">Doesn't have an account yet ? Register here</a>
            </div>
            <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
</div>
