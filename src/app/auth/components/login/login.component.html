<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
              <!-- ALERTS -->
              <div *ngIf="formSubmitted && f.email.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.email.errors.required">*Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              <!-- ALERTS -->
              <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.password.errors.required">*Password is required</div>
              </div>
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/auth/register']" routerLinkActive="active" >Register</a>
            </div>
            <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
</div>
