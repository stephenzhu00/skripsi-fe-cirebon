<ng-progress id="progressBar" [color]="progressBar.currentColor" [thick]="true"></ng-progress>
<ngx-alerts></ngx-alerts>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['']" ><i class="fas fa-braille"></i>Cirebon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto headerNav">
        <li class="nav-item" *ngIf="!authService.loggedIn()">
          <a class="nav-link" [routerLink]="['auth/login']" routerLinkActive="active">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="!authService.loggedIn()">
          <a class="nav-link" [routerLink]="['auth/register']" routerLinkActive="active" >Register <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown" *ngIf="isAdmin()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-users-cog"></i> Admin
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" [routerLink]="['admin/products']" routerLinkActive="active"><i class="fas fa-boxes"></i> Manage Product</a>
            <a class="dropdown-item" [routerLink]="['admin/transaction']" routerLinkActive="active"><i class="fas fa-tasks"></i> Manage Transaction</a>
          </div>
        </li>
        <li class="nav-item" *ngIf="authService.loggedIn()">
          <a class="nav-link" [routerLink]="['transaction']" routerLinkActive="active" ><i class="fas fa-receipt"></i> Transaction <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="authService.loggedIn()">
          <a class="nav-link" [routerLink]="['cart']" routerLinkActive="active" ><i class="fas fa-cart-arrow-down"></i> My Cart <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown" *ngIf="authService.loggedIn()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{authService.decodedToken?.username}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <!-- <a class="dropdown-item" href="#"><i class="fas fa-key"></i> Change Password</a> -->
            <a class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
