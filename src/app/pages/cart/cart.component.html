<section>
    <!-- TODO Validasi cart == 0  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of cartService.cart">
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img src="{{product.img_url}}" alt="" />
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6>{{product.name}}</h6>
                                            <h5>{{product.price | currency:"Rp ":'symbol':'3.0' }}</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <div class="pro-qty-2">
                                                <i class="fas fa-chevron-left"></i>
                                                <input type="text" value="1">
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price">{{product.price | currency:"Rp ":'symbol':'3.0' }}</td>
                                    <td class="cart__close" (click)="deleteItem(product)"><i class="fas fa-times"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn">
                            <a href="#">Continue Shopping</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn update__btn">
                            <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart__discount">
                    <h6>Discount codes</h6>
                    <form action="#">
                        <input type="text" placeholder="Coupon code">
                        <button type="submit">Apply</button>
                    </form>
                </div>
                <div class="cart__total">
                    <h6>Cart total</h6>
                    <ul>
                        <li>Subtotal <span>$ 169.50</span></li>
                        <li>Total <span>$ 169.50</span></li>
                    </ul>
                    <div class="text-center">
                        <a href="#" class="btn btn-dark">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div *ngIf="cart.length == 0 ">
        <p>Wah, keranjang belanjamu kosong</p>
    </div> -->
</section>
<!-- Shopping Cart Section End -->
