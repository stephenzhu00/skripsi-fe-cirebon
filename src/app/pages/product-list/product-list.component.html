  <!-- Start Template for star -->
  <ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>
<!-- End Template for star -->

<div style="margin-top: 5px; margin-bottom: 10px;">
    <div class="input-group md-form form-sm form-2 pl-0">
        <input #searchBox class="form-control my-0 py-1 amber-border" type="text" placeholder="Search Item" aria-label="Search" (keyup.enter)="searchProduct(searchBox.value)">
        <div class="input-group-append" (click)="searchProduct(searchBox.value)">
          <span #searchIcon class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
              aria-hidden="true"></i></span>
        </div>
      </div>
</div>
<!-- <div *ngIf="listProduct">
    {{listProduct.length}}
</div> -->
<div class="row">
    <div class="col-sm-3 jumbotron">
        <div>
            <h6>Category</h6> 
            <div class="custom-control custom-radio">
                <input type="radio" id="all" name="categoryRadio" class="custom-control-input" [checked]="categorySelected == 'all'" (change)="categoryChange($event)">
                <label class="custom-control-label" for="all">All</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="rotan" name="categoryRadio" class="custom-control-input" [checked]="categorySelected == 'rotan'" (change)="categoryChange($event)">
                <label class="custom-control-label" for="rotan">Rotan</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="lukisankaca" name="categoryRadio" class="custom-control-input" [checked]="categorySelected == 'lukisankaca'" (change)="categoryChange($event)">
                <label class="custom-control-label" for="lukisankaca">Lukisan Kaca</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="batik" name="categoryRadio" class="custom-control-input" [checked]="categorySelected == 'batik'" (change)="categoryChange($event)">
                <label class="custom-control-label" for="batik">Batik</label>
            </div>
            <!-- {{categorySelected}} -->
        </div>
        <hr>
        <div>
            <h6>Rating </h6> 
            <div class="custom-control custom-radio">
                <input type="radio" id="ratingall" name="ratingRadio" class="custom-control-input" [checked]="ratingSelected == 'ratingall'" (change)="ratingChange($event)">
                <label class="custom-control-label" for="ratingall"><i class="fas fa-star"></i> All Keatas</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="3" name="ratingRadio" class="custom-control-input" [checked]="ratingSelected == '3'" (change)="ratingChange($event)">
                <label class="custom-control-label" for="3"><i class="fas fa-star"></i> 3 Keatas</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="4" name="ratingRadio" class="custom-control-input" [checked]="ratingSelected == '4'" (change)="ratingChange($event)">
                <label class="custom-control-label" for="4"><i class="fas fa-star"></i> 4 Keatas</label>
            </div>
            <!-- <div class="custom-control custom-radio">
                <input type="radio" id="5" name="ratingRadio" class="custom-control-input" [checked]="ratingSelected == '5'" (change)="ratingChange($event)">
                <label class="custom-control-label" for="5"><i class="fas fa-star"></i> 5 Keatas</label>
            </div> -->
            <!-- {{ratingSelected}} -->
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-7">
                <mat-spinner *ngIf="isLoading" class="text-center"></mat-spinner>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let product of listProduct" class="col-md-4">
                <a [routerLink]="['/product/'+product.productId]">
                    <img class="product-image" src="{{product.productImg}}" alt="">
                </a>
                <div>
                    <a [routerLink]="['/product/'+product.productId]">
                        <h6 class="mb-0">{{product.productTitle}}</h6>
                    </a>                    
                    <p class="mb-0">{{product.productPrice | currency:"Rp ":'symbol':'1.0' }}</p>
                    <a (click)="addToCart(product)" class="add-cart"><i class="fas fa-cart-plus"></i> Add To Cart</a>
                    <div>                
                        <ngb-rating [(rate)]="product.productRating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
