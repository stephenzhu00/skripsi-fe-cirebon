<div class="row">
    <div *ngFor="let product of products" class="col-md-4">
        <a [routerLink]="['/product/'+product.id]"><img src="{{product.img_url}}" alt=""></a>
        <div>
            <h6>{{product.title}}</h6>
            <a (click)="addToCart(product)" class="add-cart"><i class="fas fa-cart-plus"></i> Add To Cart</a>
            <!-- TODO ADD RATING  -->
            <h5>{{product.price | currency:"Rp ":'symbol':'3.0' }}</h5>
        </div>
    </div>
</div>
