<!-- Start Template for star -->
<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>
<!-- End Template for star -->

<div class="container">
    <div><h3>Products that you may like: </h3></div>
    <div class="row">
        <div *ngFor="let product of listRecommendation" class="col-sm-3">
            <div class="card">
                <img src="{{product.img_url}}" alt="" height="245px" width="245px">
                <div class="card-body">
                    <h6 class="card-title">{{product.title}}</h6>
                    <p class="mb-0">{{product.price | currency:"Rp ":'symbol':'1.0'}}</p>
                    <ngb-rating [(rate)]="product.rating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                </div>
            </div>
        </div>
    </div>
</div>
