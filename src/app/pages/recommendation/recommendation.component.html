<!-- Start Template for star -->
<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>
<!-- End Template for star -->

<div class="container">
    <div><h3>Products that you may like: </h3></div>
    <div class="row">
        <div *ngFor="let product of listRecommendation" class="custom-col">
            <div class="card m-2" style="width: 200px; height: 380px;">
                <div class="text-center mt-1">
                    <img src="{{product.productImg}}" alt=""  width="180px" height="180px">
                </div>
                <div class="card-body">
                    <a [routerLink]="['/product/'+product.productId]">
                        <h6 class="card-title">{{product.productTitle}}</h6>
                    </a>
                    <p class="mb-0">{{product.productPrice | currency:"Rp ":'symbol':'1.0'}}</p>
                    <ngb-rating [(rate)]="product.productRating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                </div>
            </div>
        </div>
    </div>
</div>
