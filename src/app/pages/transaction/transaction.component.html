<div class="container">
    <ngb-accordion class="col">
      <!-- TODO CSSin -->
        <ngb-panel *ngFor="let transaction of this.cartService.transaction" id="custom-panel-{{transaction.transaction_id}}" >
            <ng-template ngbPanelHeader let-opened="opened">
              <div class="d-flex align-items-center justify-content-between">
                <h5 class="m-0">Transaction Id: {{transaction.transaction_id}} : {{transaction.total}}</h5>
                <button ngbPanelToggle class="btn btn-link p-0"><i class="fas fa-chevron-circle-down"></i></button>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia
            </ng-template>
          </ngb-panel>  
    </ngb-accordion>
</div>
